<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLoyd Recording</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Montserrat for headings, Open Sans for body text -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,400,600"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVIGATION BAR-->
    <header>
      <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="https://lloydrecording.com/"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="./images/LLoydRecording.png"
              class="h-8"
              alt="Lloyd Recording Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >LLoyd Recording</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="./index.html"
                  class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="./discography.html"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Discography</a
                >
              </li>
              <li>
                <a
                  href="./photos.html"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Gallery</a
                >
              </li>
              <li>
                <a
                  href="./contact.html"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section
      id="hero"
      class="relative h-screen bg-[url('./images/hero-background.jpg')] bg-cover bg-center bg-fixed home-page"
    >
      <!-- Dark overlay for contrast -->
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <!-- Flex container for hero content and Spotify player -->
      <div
        class="relative z-10 flex flex-col md:flex-row items-center justify-center h-full text-white px-4"
      >
        <!-- Hero Text -->
        <div class="w-full md:w-1/2 text-center md:text-left">
          <h1 class="text-4xl md:text-6xl font-bold home-heading-text">
            Welcome to LLoyd Recording
          </h1>
          <p class="mt-4 text-lg md:text-2xl">
            Audio recording &amp; production services.
          </p>
        </div>
        <!-- Spotify Player -->
        <div class="w-full md:w-1/2 mt-8 md:mt-0 flex justify-center">
          <iframe
            src="https://open.spotify.com/embed/playlist/7cbyChMt3UqfYUkSyrePzv"
            width="300"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
            class="rounded-lg shadow-lg"
          ></iframe>
        </div>
      </div>
    </section>

    <footer
      class="bg-white border-gray-200 dark:bg-gray-900 dark:text-white text-center py-4"
    >
      <p>&copy; 2025 LLoyd Recording. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
