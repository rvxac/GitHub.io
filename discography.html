<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLoyd Recording</title>
  <link href="./css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Google Fonts: Montserrat for headings, Open Sans for body text -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,400,600" rel="stylesheet">
</head>
<body>


  <!-- NAVIGATION BAR-->
  <header>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://lloydrecording.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./images/LLoydRecording.png" class="h-8" alt="Lloyd Recording Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">LLoyd Recording</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="./index.html" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
            <li>
              <a href="./discography.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Discography</a>
            </li>
            <li>
              <a href="./photos.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Gallery</a>
            </li>
            <li>
              <a href="./contact.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  



  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 space-y-6">
  
    <!-- Single Album Entry -->
    <div class="flex flex-col md:flex-row items-center md:items-start bg-white border border-gray-200 rounded-lg shadow-sm w-[90%] max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
      
      <!-- Album Cover -->
      <div class="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 lg:w-40 lg:h-40 flex-shrink-0 overflow-hidden rounded-lg">
        <img src="images/catchuptome.jpg" class="album-cover" alt="Album Cover">
      </div>

      <!-- Album Info -->
      <div class="flex flex-col justify-center md:justify-start p-4 w-full text-center md:text-left">
        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">
              Artist Name - Song Title
          </h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Release Date: Month Year</p>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Credits: Credit1, Credit2, Credit3</p>
          
          <!-- Streaming Links -->
          <div class="mt-2 space-y-1">
            <a href="https://spotify.com" target="_blank" class="text-blue-600 hover:underline dark:text-gray-400">Stream on Spotify</a>
            <a href="https://music.apple.com" target="_blank" class="text-blue-600 hover:underline dark:text-gray-400">Stream on Apple Music</a>
          </div>
      </div>
    </div>
  
    <!-- Separator Line -->
    <div class="border-t border-gray-300"></div>
  
    <!-- Duplicate this block for additional albums -->
    
  </div>
  



  <footer class="bg-white border-gray-200 dark:bg-gray-900 dark:text-white text-center py-4">
    <p>&copy; 2025 LLoyd Recording. All Rights Reserved.</p>
  </footer>
</body>
</html>
